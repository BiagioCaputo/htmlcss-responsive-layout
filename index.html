<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Giallo Booleano</title>
</head>
<body>  <!--Approccio mobile-first-->

    <header class="header-title">
        <h1>GIALLO BOOLEANO</h1>

    </header>
    
    <header class="main-header container">
        <h3 class="category">DOLCI E DESSERTS</h3>
        <div class="recipe-rating-box">
            <h2 class="recipe-name">Tiramisù</h2>
            <div class="rating"><i class="fa-solid fa-star" style="color: #f7972e;"></i><b>4.6</b>/5 <span class=rate><b>RATE</b></span></div>
        </div>
        <div class="video-schedule-preparation-box">
            <div class="video-recipe">
                <iframe width="100%" height="380px" src="https://www.youtube.com/embed/JVT900H6s0g?si=H3dFkwghrPU1xbaA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="schedule-recipe">
                <div class="calory-type-box">
                    <div class="calory-box">
                        <div class="calories">544 Kcal</div>
                        <div class="info">+ info</div>
                    </div>
                    <div class="separator"></div>
                    <div class="type"><i class="fa-solid fa-carrot"></i> VEGETARIANO</div>
                </div>
                <div class="generals">
                    <div class="difficulty"><i class="fa-solid fa-blender" style="color: #f7972e;"></i> Difficoltà: <b>Facile</b></div>
                    <div class="time"><i class="fa-solid fa-clock" style="color: #f7972e;"></i> Tempo:<b>40 min</b></div>
                    <div class="quantity"><i class="fa-solid fa-chart-pie" style="color: #f7972e;"></i> Porzione per:<b>8 persone</b></div>
                    <div class="price"><i class="fa-solid fa-euro-sign" style="color: #f7972e;"></i> Costo:<b>contenuto</b></div>
                    <div class="notes"><i class="fa-solid fa-thumbtack" style="color: #f7972e;"></i> <b>Note</b>:+2 ore di riposo in frigo</div>
                </div>
            </div>
        </div>

        <div class="social-links-box">
            <div class="social-link"><i class="fa-brands fa-facebook" style="color: #1a77f3;"></i></div>
            <div class="social-link"><i class="fa-brands fa-twitter" style="color: #009eff;"></i></div>
            <div class="social-link"><i class="fa-brands fa-instagram" style="color: #e57199;"></i></div>
            <div class="social-link"><i class="fa-brands fa-pinterest" style="color: #e62020;"></i></div>
            <div class="social-link"><i class="fa-brands fa-youtube" style="color: #e62222;"></i></div>
        </div>

        <div class="advertising">
            <img src="img/banner.png" alt="pubblicità">
        </div>

    </header>

    <main class="container">
        

    </main>
</body>
</html>
